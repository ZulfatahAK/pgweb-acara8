<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data Kecamatan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Form Input Data Kecamatan</h2>
        <form action="input.php" onsubmit="return validateForm()" method="post">
            <div class="mb-3">
                <label for="kecamatan" class="form-label">Kecamatan:</label>
                <input type="text" class="form-control" id="kec" name="kecamatan" value="" required>
            </div>
            <div class="mb-3">
                <label for="longitude" class="form-label">Longitude:</label>
                <input type="text" class="form-control" id="long" name="longitude" value="" required>
            </div>
            <div class="mb-3">
                <label for="latitude" class="form-label">Latitude:</label>
                <input type="text" class="form-control" id="lat" name="latitude" value="" required>
            </div>
            <div class="mb-3">
                <label for="luas" class="form-label">Luas:</label>
                <input type="text" class="form-control" id="luas" name="luas" value="" required>
            </div>
            <div class="mb-3">
                <label for="jumlah_penduduk" class="form-label">Jumlah Penduduk</label>
                <input type="text" class="form-control" id="penduduk" name="jumlah_penduduk" value="" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="../leafletjs.php" class="btn btn-secondary">Kembali</a>
        </form>
        <p id="informasi" class="text-danger mt-2"></p>
    </div>

    <script>
        function validateForm() {
            let luas = document.getElementById("luas").value;
            let text = "";
            if (isNaN(luas) || luas < 1) {
                text = "Data luas harus berupa angka dan tidak boleh bernilai negatif";
                document.getElementById("informasi").innerHTML = text;
                return false; // Mencegah form dari submit
            }
            return true; // Lanjutkan submit jika valid
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
